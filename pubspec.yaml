name: aifiverse
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  feather_icons: ^1.2.0
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.2
  fluttericon: ^2.0.0
  font_awesome_flutter: ^10.1.0
  persistent_bottom_nav_bar: ^4.0.2
  phosphor_flutter: ^1.4.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
   - assets/images/

  fonts:
    - family: Offside
      fonts:
        - asset: assets\fonts\offside_regular.ttf
